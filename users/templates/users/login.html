{% extends "analysis/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST" action="{% url 'analysis-home' %}">
            {% csrf_token %}
            <fieldset class="form-group">
                <input type="hidden" class="form-control" name="name" value="login_form">
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" class="form-control" name="email">
                    <small>Use your Firebase credentials.</small>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" name="password">
                </div>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" value="login" type="submit">Login</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Don't have an account? <a href="{% url 'register' %}" class="ml-2">Sign Up Now</a>
            </small>
        </div>
    </div>
{% endblock content %}

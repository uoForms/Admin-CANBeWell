{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <!-- main CSS -->
        <link rel="stylesheet" type="text/css" href="{% static 'analysis/main.css' %}">


        {% if page_title %}
            <title>CANBeWell {{ page_title }}</title>
        {% else %}
            <title>CANBeWell</title>
        {% endif %}
    </head>

    <body>
        <header class="site-header">
          <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
            <div class="container">
              <a class="navbar-brand mr-4" href="{% url 'analysis-home' %}"><b>CAN</b>BeWell Admin</a>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarToggle">
                <div class="navbar-nav mr-auto">
                    <a class="nav-item nav-link" href="{% url 'analysis-home' %}">Data</a>
                    <a class="nav-item nav-link" href="{% url 'visualization' %}">Visualization</a>
                    <a class="nav-item nav-link" href="{% url 'link-checker' %}">Link Checker</a>
                    <a class="nav-item nav-link" href="{% url 'analysis-about' %}">About</a>
                </div>
                <!-- Navbar Right Side -->
                <div class="navbar-nav">
                  {% if validation %}
                    <a class="nav-item nav-link" href="#">Profile</a>
                    <a class="nav-item nav-link" href="{% url 'firebase-logout' %}">Logout</a>
                  {% else %}
                    <a class="nav-item nav-link" href="{% url 'firebase-login' %}">Login</a>
                  {% endif %}
                </div>
              </div>
            </div>
          </nav>
        </header>


        <main role="main" class="container">
          <div class="row">
            <div class="col-md-12">
            {% block content %}
            {% endblock content %}
            </div>
          </div>
        </main>


        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</html>
